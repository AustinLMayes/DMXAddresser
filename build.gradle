plugins {
    id 'java'
    id 'application'
}

group 'me.austinlm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

application {
    mainClassName = 'me.austinlm.addresser.Main'
}